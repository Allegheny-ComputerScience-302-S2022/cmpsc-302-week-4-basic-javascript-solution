<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>CMPSC 302 Simon Game</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <button id = "top-left" class = "game-button" data-button="green"></button>
      <button id = "top-right" class = "game-button" data-button="red"></button>
      <button id = "bottom-left" class = "game-button" data-button="yellow"></button>
      <button id = "bottom-right" class = "game-button" data-button="blue"></button>
    </main>
      <footer>
        <div>
          <div>
            CMPSC 302 SIMON
          </div>
        </div>
        <div id = "button-container">
          <button id = "start-button">START</button>
        </div>
        <div id = "game">
          <div id = "points">
            Press Start to Play
          </div>
        </div>
      </footer>
    <script src="script/ui.js" type="text/javascript"></script>
    <audio src = "audio/blue.mp3" data-sound="blue"></audio>
    <audio src = "audio/yellow.mp3" data-sound="yellow"></audio>
    <audio src = "audio/red.mp3" data-sound="red"></audio>
    <audio src = "audio/green.mp3" data-sound="green"></audio>
    <audio src = "audio/lose.mp3" data-sound="lose"></audio>
  </body>
</html>
